<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>	
		:root{
			background-color:rgb(135, 206, 235);
		}
		p:first-child{
			color:white;
			background-color:black;
		}
		p:nth-child(2){
			color:none;
		}
		p:last-child{
			color:red;
		}
		li:nth-child(odd){
				background-color:white;
			}
		li:nth-child(3){
			background-color:pink;
		}
		li{
			background-color:gray;
			width:50%;
			padding:10px;
		}
		li:nth-child(1),li:nth-child(5){
			font-size:22px;
		}
		
	</style>
</head>

<body>
	<article>
	<p>Wikipedia is hosted by the Wikimedia</p>
	<p>Foundation, a non-profit organization</p>
	<p>Save your favorite articles to read offline</p></article>
	<div><ul><li>First item</li>
	<li>Second item</li>
	<li>Third item</li>
	<li>Fourth item</li>
	<li>Fifth item</li></ul></div>

</body>

</html>
